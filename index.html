<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S.O Short Linkdy</title>
  <link rel="icon" type="image/png" href="img.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f0f2f5;
      margin: 0;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 20px 20px 40px rgba(0, 0, 0, 0.2), -10px -10px 40px rgba(255, 255, 255, 0.7);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: scale(1.02);
    }
    h1 {
      color: #007bff;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    p {
      color: #333;
      font-size: 16px;
      margin-bottom: 15px;
    }
    input[type="text"], select {
      width: 100%;
      padding: 15px;
      border: none;
      outline: none;
      border-radius: 10px;
      background-color: #f5f5f5;
      margin-bottom: 15px;
      font-size: 16px;
      box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.1), inset -5px -5px 10px rgba(255, 255, 255, 0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]:focus, select:focus {
      background-color: #e0e0e0;
      box-shadow: inset 5px 5px 15px rgba(0, 0, 0, 0.2), inset -5px -5px 15px rgba(255, 255, 255, 0.8);
    }
    /* Gaya khusus untuk dropdown */
    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-chevron-down" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px center;
      padding-right: 30px;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.03);
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
    }
    .loading {
      margin-top: 20px;
      font-size: 16px;
      color: #666;
    }
    .result {
      margin-top: 20px;
      color: #007bff;
      font-size: 18px;
      font-weight: bold;
    }
    .error {
      margin-top: 20px;
      color: #ff4d4d;
      font-size: 18px;
      font-weight: bold;
    }
    .copy-button {
      margin-top: 10px;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
    }
    .copy-button:hover {
      background-color: #218838;
      transform: scale(1.03);
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>S.O Short Linkdy</h1>
    <p>Enter the link you want to shorten:</p>
    <input type="text" id="userLink" placeholder="google.com" required>
    <select id="serviceSelect">
      <option value="bitly">bit.ly</option>
      <option value="cuttly">cutt.ly</option>
    </select>
    <button onclick="shortenLink()">Go</button>
    <div class="loading" id="loading" style="display: none;">Processing...</div>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    async function shortenLink() {
      const linkInput = document.getElementById("userLink").value.trim();
      const service = document.getElementById("serviceSelect").value;
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");
      const loadingDiv = document.getElementById("loading");

      resultDiv.innerHTML = "";
      errorDiv.innerHTML = "";
      loadingDiv.style.display = "block";

      let fullLink = linkInput;
      if (!linkInput.startsWith("https://")) {
        fullLink = "https://" + linkInput;
      }

      let apiUrl = "";
      if (service === "bitly") {
        apiUrl = `https://alpis.eu.org/api/linkshort/bitly?link=${encodeURIComponent(fullLink)}&apikey=dee938fe`;
      } else if (service === "cuttly") {
        apiUrl = `https://alpis.eu.org/api/linkshort/cuttly?link=${encodeURIComponent(fullLink)}&apikey=dee938fe`;
      }

      await new Promise(resolve => setTimeout(resolve, 3000));

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        loadingDiv.style.display = "none";

        if (data.status) {
          let shortLink = "";
          if (service === "bitly") {
            shortLink = data.result;
          } else if (service === "cuttly") {
            shortLink = data.result.shortLink;
          }

          resultDiv.innerHTML = `
            Short link: <a href="${shortLink}" target="_blank">${shortLink}</a>
            <button class="copy-button" onclick="copyToClipboard('${shortLink}')">Salin Link</button>
          `;
        } else {
          errorDiv.innerHTML = "Failed to shorten link. Please try again later..";
        }
      } catch (error) {
        loadingDiv.style.display = "none";
        errorDiv.innerHTML = "A network error occurred.";
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Link copied successfully!");
      }).catch(err => {
        console.error("Failed to copy link: ", err);
      });
    }
  </script>
</body>
</html>
